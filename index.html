<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Audio API</title>
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>

  <!-- Keyboard -->
  <div id="keyboard">

      <div id="e2" class="key wht">E<sub>2</sub></div>
      <div id="f2" class="key wht">F<sub>2</sub></div>

      <div id="a2" class="key wht">A<sub>2</sub></div>
      <div id="b2" class="key wht">B<sub>2</sub></div>
      <div id="c3" class="key wht">C<sub>3</sub></div>

      <div id="g3" class="key wht">G<sub>3</sub></div>

      <div id="f5" class="key wht">F<sub>5</sub></div>
      <div id="g5" class="key wht">G<sub>5</sub></div>
